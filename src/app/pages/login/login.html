<div class="login-container">
  <!-- Background Effects -->
  <div class="login-background">
    <div class="bg-particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
  </div>

  <!-- Login Card -->
  <div class="login-card">
    <div class="login-header">
      <div class="login-icon">🎮</div>
      <h1 class="login-title">Iniciar Sesión</h1>
      <p class="login-subtitle">Accede a tu cuenta GameStore</p>
    </div>

    <form class="login-form" #formulario="ngForm" (ngSubmit)="login(formulario)">
      <!-- Email/Username Field -->
      <div class="form-group">
        <label for="email" class="form-label">
          <span class="label-icon">📧</span>
          Email o Usuario
        </label>
        <div class="input-container">
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="tu@email.com"
            [(ngModel)]="email"
            required
          >
          <div class="input-glow"></div>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">
          <span class="label-icon">🔒</span>
          Contraseña
        </label>
        <div class="input-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            class="form-input"
            placeholder="••••••••"
            [(ngModel)]="password"
            required
          >
          <button
            type="button"
            class="password-toggle"
            (click)="togglePassword()"
          >
            {{ showPassword ? '👁️' : '👁️‍🗨️' }}
          </button>
          <div class="input-glow"></div>
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="form-options">
        <label class="checkbox-container">
          <input
            type="checkbox"
            name="rememberMe"
          >
          <span class="checkmark"></span>
          Recordarme
        </label>
        <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Login Button -->
      <button type="submit" class="login-btn" [disabled]="formulario.invalid || isSubmitting">
        <span *ngIf="!isSubmitting">
          <span class="btn-icon">🚀</span>
          Iniciar Sesión
        </span>
        <span *ngIf="isSubmitting">
          <span class="btn-icon">⏳</span>
          Ingresando...
        </span>
      </button>

      <!-- Messages -->
      <div *ngIf="successMessage" class="success-message">
        ✅ {{ successMessage }}
      </div>
      
      <div *ngIf="errorMessage" class="error-message">
        ❌ {{ errorMessage }}
      </div>
    </form>

    <!-- Credenciales de prueba -->
    <div class="demo-credentials">
      <h4>🎮 Credenciales de Prueba:</h4>
      <p><strong>Admin:</strong> admin@gamestore.com / admin123</p>
      <p><strong>Usuario:</strong> user@gamestore.com / user123</p>
    </div>

    <!-- Social Login -->
    <div class="social-login">
      <div class="divider">
        <span class="divider-text">O continúa con</span>
      </div>
      
      <div class="social-buttons">
        <button class="social-btn google-btn">
          <span class="social-icon">🌐</span>
          Google
        </button>
        <button class="social-btn steam-btn">
          <span class="social-icon">🎮</span>
          Steam
        </button>
        <button class="social-btn discord-btn">
          <span class="social-icon">🎯</span>
          Discord
        </button>
      </div>
    </div>

    <!-- Register Link -->
    <div class="register-link">
      <p>¿No tienes una cuenta?</p>
      <a routerLink="/registro" class="register-btn">
        Registrarse Aquí
        <span class="link-arrow">→</span>
      </a>
    </div>
  </div>

  <!-- Gaming Elements -->
  <div class="gaming-elements">
    <div class="floating-controller">🎮</div>
    <div class="floating-coin">🪙</div>
    <div class="floating-star">⭐</div>
  </div>
</div>
