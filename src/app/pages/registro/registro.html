<div class="register-container">
  <!-- Background Effects -->
  <div class="register-background">
    <div class="bg-particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
  </div>

  <!-- Register Card -->
  <div class="register-card">
    <div class="register-header">
      <div class="register-icon">👤</div>
      <h1 class="register-title">Crear Cuenta</h1>
      <p class="register-subtitle">Únete a la comunidad GameStore</p>
    </div>

    <form class="register-form" #formulario="ngForm" (ngSubmit)="registro(formulario)">
      <!-- Username Field -->
      <div class="form-group">
        <label for="nombre" class="form-label">
          <span class="label-icon">👤</span>
          Nombre de Usuario
        </label>
        <div class="input-container">
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="form-input"
            placeholder="Tu nombre de usuario único"
            [(ngModel)]="nombre"
            required
            minlength="3"
          >
          <div class="input-glow"></div>
        </div>
        <div class="field-hint">Mínimo 3 caracteres, solo letras y números</div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">
          <span class="label-icon">📧</span>
          Correo Electrónico
        </label>
        <div class="input-container">
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="tu@email.com"
            [(ngModel)]="email"
            required
          >
          <div class="input-glow"></div>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">
          <span class="label-icon">🔒</span>
          Contraseña
        </label>
        <div class="input-container">
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="••••••••"
            [(ngModel)]="password"
            required
            minlength="6"
          >
          <div class="input-glow"></div>
        </div>
      </div>

      <!-- Edad Field -->
      <div class="form-group">
        <label for="edad" class="form-label">
          <span class="label-icon">🎂</span>
          Edad
        </label>
        <div class="input-container">
          <input
            type="number"
            id="edad"
            name="edad"
            class="form-input"
            placeholder="Tu edad"
            [(ngModel)]="edad"
            required
            min="13"
            max="120"
          >
          <div class="input-glow"></div>
        </div>
        <div class="field-hint">Debes ser mayor de 13 años</div>
      </div>

      <!-- Ciudad Field -->
      <div class="form-group">
        <label for="ciudad" class="form-label">
          <span class="label-icon">🏙️</span>
          Ciudad
        </label>
        <div class="input-container">
          <input
            type="text"
            id="ciudad"
            name="ciudad"
            class="form-input"
            placeholder="Tu ciudad"
            [(ngModel)]="ciudad"
            required
          >
          <div class="input-glow"></div>
        </div>
      </div>

      <!-- Register Button -->
      <button 
        type="submit" 
        class="register-btn" 
        [disabled]="formulario.invalid || isSubmitting"
      >
        <span *ngIf="!isSubmitting">
          <span class="btn-icon">🚀</span>
          Crear Cuenta
        </span>
        <span *ngIf="isSubmitting">
          <span class="btn-icon">⏳</span>
          Registrando...
        </span>
      </button>

      <!-- Messages -->
      <div *ngIf="successMessage" class="success-message">
        ✅ {{ successMessage }}
      </div>
      
      <div *ngIf="errorMessage" class="error-message">
        ❌ {{ errorMessage }}
      </div>
    </form>

    <!-- Social Register -->
    <div class="social-register">
      <div class="divider">
        <span class="divider-text">O regístrate con</span>
      </div>
      
      <div class="social-buttons">
        <button class="social-btn google-btn">
          <span class="social-icon">🌐</span>
          Google
        </button>
        <button class="social-btn steam-btn">
          <span class="social-icon">🎮</span>
          Steam
        </button>
        <button class="social-btn discord-btn">
          <span class="social-icon">🎯</span>
          Discord
        </button>
      </div>
    </div>

    <!-- Login Link -->
    <div class="login-link">
      <p>¿Ya tienes una cuenta?</p>
      <a routerLink="/login" class="login-btn-link">
        Iniciar Sesión
        <span class="link-arrow">→</span>
      </a>
    </div>
  </div>

  <!-- Gaming Elements -->
  <div class="gaming-elements">
    <div class="floating-trophy">🏆</div>
    <div class="floating-gamepad">🎮</div>
    <div class="floating-rocket">🚀</div>
    <div class="floating-gem">💎</div>
  </div>
</div>
